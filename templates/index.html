<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <div class="card bg-secondary shadow p-4 rounded">
        <h2 class="text-center mb-4">YouTube Video Downloader</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message | safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">YouTube Video URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter YouTube video link" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Download Type</label>
                <select class="form-select" name="type">
                    <option value="video" selected>Video (Best Quality)</option>
                    <option value="audio">Audio (MP3)</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Download</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
